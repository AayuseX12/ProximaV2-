name: Node.js CI

on:
  push:
    branches:
      - main  # Adjust this to match your branch
  pull_request:
    branches:
      - main  # Adjust this to match your branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up nvm and Node.js
        run: |
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.3/install.sh | bash
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          nvm install 20
          nvm use 20

      - name: Install dependencies
        run: |
          npm install
          npm install play-dl  # Ensure play-dl is installed explicitly

      - name: Run the bot
        run: npm start