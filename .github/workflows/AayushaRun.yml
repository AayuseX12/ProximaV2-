name: Node.js CI

on:
  push:
    branches:
      - main  # Change this to your main branch if necessary
  pull_request:
    branches:
      - main  # Change this to your main branch if necessary

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Adjust if necessary

    - name: Install dependencies
      run: npm install

    - name: Run the bot
      run: npm start
