name: Node.js CI

on:
  push:
    branches:
      - main  # Change this if your main branch has a different name
  pull_request:
    branches:
      - main  # Change this if your main branch has a different name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Updated to latest version

    - name: Set up Node.js 20
      uses: actions/setup-node@v4  # Updated to latest version
      with:
        node-version: '20'  # Updated from 18 to 20

    - name: Install dependencies
      run: npm install

    - name: Run the bot
      run: npm start
